<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-alert API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .wc-wrapper auro-alert {
      margin-bottom: var(--auro-size-md);
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var auroAlerts = [
      '<auro-alert type="error">Departing flight AS 1066 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</auro-alert>',
      '<auro-alert type="warning">An airline in your reservation provides a different confirmation code for one or more of your flights. You may be asked for this code if you make adjustments to those flight.</auro-alert>',
      '<auro-alert type="information">For your childs safety, unaccompanied minors aged 8-17 can only fly on Alaska Airlines flights departing between 5:00 AM and 9:00 PM. <a href="#">Rules for children traveling alone.</a></auro-alert>',
      '<auro-alert type="error"><p>Departing flight AS 344 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</p><p>Returning flight AS 1743 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</p></auro-alert>',
      '<auro-alert type="information"><p>For your childs safety, unaccompanied minors aged 8-17 can only fly on Alaska Airlines flights departing between 5:00 AM and 9:00 PM. <a href="#">Rules for children traveling alone.</a></p><p>We searched for all Seattle Area, WA airports. Be sure to note which airport is being used.</p><p>We searched for all Bay Area, CA airports. Be sure to note which airport is being used.</p></auro-alert>',
      '<auro-alert type="error" hidden>Departing flight AS 1066 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</auro-alert>'
    ]
  </script>
</head>

<body>
  <main>
    <h1>auro-alert API examples</h1>
    <p>The following examples illustrate the auro-alert APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>auro-alert: default</h3>
      <script>
        for (i = 0; i < auroAlerts.length; i++) {
          document.write(auroAlerts[i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < auroAlerts.length; i++) {
              document.write("<p> ".concat(escapeHTML(auroAlerts[i]), " </p>"));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/design-tokens@latest/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/webcorestylesheets@latest/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <script src="/dist/auro-alert__bundled.js" type="module"></script>
    <script src="/dist/auro-alert__bundled.es5.js" nomodule></script>

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the @latest number -->
    <!-- <script src="https://unpkg.com/@alaskaairux/auro-alert@latest/dist/auro-alert__bundled.es5.js" nomodule></script>
    <script src="https://unpkg.com/@alaskaairux/auro-alert@latest/dist/auro-alert__bundled.js" type="module"></script> -->
  </div>
</body>

</html>
