<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-alerts custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-alerts.js"></script>
    <script type="module" src="../node_modules/@alaskaairux/auro-hyperlink/dist/auro-hyperlink.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-alerts</h1>

      <demo-snippet>
        <template>
          <auro-alerts>This is an undefined alert</auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts error>There is an error ... check that out</auro-alerts>
          <auro-alerts warning>Hey, there is something wrong, but it's ok</auro-alerts>
          <auro-alerts information>Just letting you know, don't look in your closet.</auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts error hidden>This content will be hidden visually and from screen readers</auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts warning hiddenVisually>This content will be hidden visually, but screen readers will pick it up..</auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts information hiddenAudible>This content will be hidden from screen readers.</auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts error>
            <p>Departing flight AS 344 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</p>
            <p>Returning flight AS 1743 cannot accommodate any additional unaccompanied minors. Please choose a different flight.</p>
          </auro-alerts>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-alerts information>
            <p>For your child's safety, unaccompanied minors aged 8-17 can only fly on Alaska Airlines flights departing between 5:00 AM and 9:00 PM. <auro-hyperlink href="/children-travel">Rules for children traveling alone.</auro-hyperlink></p>
            <p>We searched for all Seattle Area, WA airports. Be sure to note which airport is being used.</p>
            <p>We searched for all Bay Area, CA airports. Be sure to note which airport is being used.</p>
          </auro-alerts>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
